<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title> My Schedule </title>
</head>
<body>
    
    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="home.html"> Clinick </a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="#" id="profile"> profile </a></li>
                <li><a href="#" id="booksched"> schedule/book </a></li>
                <li><a href="#" id="myschedule"> my schedule </a></li>
                <a href="index.html"><input type="submit" value="Log out" class="signin"></a>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <!------------NAVBAR ICON JAVASCRIPT--------------->
    
    <script>

        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=> {
            menu.classList.add("active");
            menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = ()=> {
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
        }


        window.onscroll = ()=> {
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>

</body>
</html>
